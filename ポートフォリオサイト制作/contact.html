    <body class="subpage">
        <header class="header" id="header">
            <div class="header-wrap">
                <h1 class="logo_blue">
                    <img src="Photo/logo_blue.png" alt="mill_logo" />
                </h1>
                <nav class="pc-nav">
                    <ul>
                        <li><a href="#CONCEPT">CONCEPT</a></li>
                        <li><a href="#ABOUT">ABOUT</a></li>
                        <li><a href="#SKILLS">SKILLS</a></li>
                        <li><a href="#WORKS">WORKS</a></li>
                        <li><a href="#CONTACT">CONTACT</a></li>
                    </ul>
                </nav>
                <div class="hamburger"><span></span></div>
                <nav class="sp-nav">
                    <ul>
                        <li><a href="#CONCEPT">CONCEPT</a></li>
                        <li><a href="#ABOUT">ABOUT</a></li>
                        <li><a href="#SKILLS">SKILLS</a></li>
                        <li><a href="#WORKS">WORKS</a></li>
                        <li><a href="#CONTACT">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="contact2">
            <h2 class="contact_word_img">
                <img src="Photo/contact@2x.png" alt="contact" />
            </h2>
            <p class="contact_sentece">
                ご質問、ご相談等ございましたら、どうぞお気軽にお問い合わせください。
            </p>
            <div class="contact_warp">
                <div class="form_item">
                <form action="" method="post">
                    <div class="label">
                    <label for="name">氏名</label></div>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="氏名"
                        required
                    /></div>
                    <div class="form_item">
                        <div class="label">
                    <label for="name_kana">フリガナ</label></div>
                    <input
                        type="text"
                        id="name_kana"
                        name="name"
                        placeholder="フリガナ"
                        required
                    /></div>
                    <div class="form_item">
                            <div class="label">
                                <label for="question">種別</label>
                            </div>
                            <select id="question" name="question" required>
                                <option value="" disabled selected>選択してください</option>
                                <option value="問い合わせ">問い合わせ</option>
                                <option value="依頼">依頼</option>
                                <option value="その他">その他</option>
                            </select></div>
                    <div class="form_item">
                            <div class="label">
                    <label for="email">メールアドレス</label></div>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="メールアドレス"
                        required
                    /></div>
                    <div class="form_item2">
                        <div class="label">
                    <label for="inquiry">お問い合わせ内容</label></div>
                    <textarea
                        type="inquiry"
                        id="inquiry"
                        name="inquiry"
                        placeholder="問い合わせ内容入力"
                        required
                    ></textarea></div>
                    <div class="form_send">
                    <button type="submit"><img src="Photo/send@2x.png" alt="send" /></button></div>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-inner">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#TOP">TOP</a></li>
                        <li><a href="#CONCEPT">CONCEPT</a></li>
                        <li><a href="#ABOUT">ABOUT</a></li>
                        <li><a href="#SKILLS">SKILLS</a></li>
                        <li><a href="#WORKS">WORKS</a></li>
                        <li><a href="#CONTACT">CONTACT</a></li>
                    </ul>
                </nav>

                <div class="footer-right">
                    <span>FIND US ON</span>
                    <img src="Photo/instagram@2x.png" alt="Instagram" />
                </div>
            </div>

            <div class="footer-left">© 2025 MILKY</div>
        </footer>
    </body>
</html>
